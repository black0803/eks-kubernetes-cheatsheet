---
apiVersion: v1
kind: Namespace
metadata:
  name: sample-nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: sample-nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 1 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
      # nodeSelector:
      #   role: PrimaryNode
      #   disktype: ssd
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-demo-svc
  namespace: sample-nginx
spec:
  type: ClusterIP
  ports:
    - targetPort: 80
      port: 80
  selector:
      app: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-3:111111111111:certificate/aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa
    alb.ingress.kubernetes.io/group.name: nginx-demo
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}, {"HTTP": 80}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=60,load_balancing.algorithm.type=least_outstanding_requests
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb
  name: alb-nginx
  namespace: sample-nginx
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: nginx-demo-svc
            port:
              number: 80
        path: /
        pathType: Prefix